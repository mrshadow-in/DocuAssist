<!-- medinfo.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="medinfo.css">
    <title>Medical Information</title>
</head>
<body>
    <header>
        <h1>MedGPT</h1>
        <h2>Medical Information</h2>
    </header>
    <main>
        <form action="{% url 'medcomplete' %}" method="post">
            {% csrf_token %}
            <label for="medical_history">Medical History</label>
            <textarea id="medical_history" name="medical_history" rows="4" required></textarea>

            <label for="family_medical_history">Family Medical History</label>
            <textarea id="family_medical_history" name="family_medical_history" rows="4" required></textarea>

            <label for="medication">Medication</label>
            <textarea id="medication" name="medication" rows="4" required></textarea>

            <label for="immunization">Immunization</label>
            <textarea id="immunization" name="immunization" rows="4" required></textarea>

            <label for="lifestyle_factor">Lifestyle Factor</label>
            <textarea id="lifestyle_factor" name="lifestyle_factor" rows="4" required></textarea>

            <label for="allergies">Allergies</label>
            <textarea id="allergies" name="allergies" rows="4" required></textarea>

            <label for="past_hospitalization">Past Hospitalization</label>
            <select id="past_hospitalization" name="past_hospitalization" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="surgical_history">Surgical History</label>
            <textarea id="surgical_history" name="surgical_history" rows="4" required></textarea>

            <label for="social_history">Social History</label>
            <textarea id="social_history" name="social_history" rows="4" required></textarea>

            <label for="mental_health_history">Mental Health History</label>
            <textarea id="mental_health_history" name="mental_health_history" rows="4" required></textarea>

            <label for="gynological_disorder">Gynological Disorder</label>
            <textarea id="gynological_disorder" name="gynological_disorder" rows="4" required></textarea>

            <label for="additional_information">Additional Information or Comments</label>
            <textarea id="additional_information" name="additional_information" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
