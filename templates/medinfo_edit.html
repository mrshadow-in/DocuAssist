{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Medical Information</title>
    <link rel="stylesheet" href="{% static 'profiles/css/dark-purple.css' %}">
    <link rel="stylesheet" href="{% static 'profiles/css/dark-mode.css' %}">
    <script src="{% static 'profiles/js/dark-mode-toggle.js' %}" defer></script>
</head>
<body>
    <header>
        <h1>Edit Medical Information</h1>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </header>

    <div class="container">
        <form method="post">
            {% csrf_token %}
            <label for="medical_history">Medical History:</label>
            <textarea id="medical_history" name="medical_history">{{ user.medical_info.medical_history }}</textarea>

            <label for="family_medical_history">Family Medical History:</label>
            <textarea id="family_medical_history" name="family_medical_history">{{ user.medical_info.family_medical_history }}</textarea>

            <label for="medication">Medication:</label>
            <textarea id="medication" name="medication">{{ user.medical_info.medication }}</textarea>

            <label for="immunization">Immunization:</label>
            <textarea id="immunization" name="immunization">{{ user.medical_info.immunization }}</textarea>

            <label for="lifestyle_factor">Lifestyle Factors:</label>
            <textarea id="lifestyle_factor" name="lifestyle_factor">{{ user.medical_info.lifestyle_factor }}</textarea>

            <label for="allergies">Allergies:</label>
            <textarea id="allergies" name="allergies">{{ user.medical_info.allergies }}</textarea>

            <label for="past_hospitalization">Past Hospitalization:</label>
            <select id="past_hospitalization" name="past_hospitalization">
                <option value="yes" {% if user.medical_info.past_hospitalization == "yes" %}selected{% endif %}>Yes</option>
                <option value="no" {% if user.medical_info.past_hospitalization == "no" %}selected{% endif %}>No</option>
            </select>

            <label for="surgical_history">Surgical History:</label>
            <textarea id="surgical_history" name="surgical_history">{{ user.medical_info.surgical_history }}</textarea>

            <label for="social_history">Social History:</label>
            <textarea id="social_history" name="social_history">{{ user.medical_info.social_history }}</textarea>

            <label for="mental_health_history">Mental Health History:</label>
            <textarea id="mental_health_history" name="mental_health_history">{{ user.medical_info.mental_health_history }}</textarea>

            <label for="gynological_disorder">Gynecological Disorders:</label>
            <textarea id="gynological_disorder" name="gynological_disorder">{{ user.medical_info.gynological_disorder }}</textarea>

            <label for="additional_information">Additional Information:</label>
            <textarea id="additional_information" name="additional_information">{{ user.medical_info.additional_information }}</textarea>

            <button type="submit">Save Changes</button>
        </form>

        <!-- Add a cancel button to go back to the view page -->
        <a href="{% url 'medinfoview' %}">Cancel</a>
    </div>
</body>
</html>
