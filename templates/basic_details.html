<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'profiles/css/basic_details.css %}">
    <title>Basic Details</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Basic Details</h1>

        <form method="post">
            {% csrf_token %}
            <!-- Add your form fields here, for example: -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Add other form fields for gender, date of birth, etc. -->

            <div class="buttons">
                <button type="submit" class="btn">Save</button>
                <!-- You can add a "Skip for Now" button here if needed -->
            </div>
        </form>
    </div>

    <script>
        // You can add JavaScript code here if necessary
    </script>
</body>
</html>
